<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../dist/fullcalendar.css' rel='stylesheet' />
<link href='../dist/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../node_modules/moment/moment.js'></script>
<script src='../node_modules/jquery/dist/jquery.js'></script>
<script src='../dist/fullcalendar.js'></script>
<script>

	$(document).ready(function() {
		var options = {
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			nowIndicator: true,
			hideAgendaGutter: false,
			defaultView: 'agendaWeek',
			hideAgendaAxis: true,
			defaultDate: '2017-03-21',
			navLinks: true, // can click day/week names to navigate views
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'All Day Event',
					start: '2017-03-12'
				},
				{
					title: 'Long Event',
					start: '2017-03-14',
					end: '2017-02-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2017-02-15T12:00:00'
				}
			]
		};
		$('.calendar').fullCalendar(options);
		
		// hide 
		$('.calendar').not(":last").fullCalendar( "option" , "hideAgendaScroller" , true );
		$('.calendar').filter(":last").fullCalendar( "option" , "hideAgendaScroller" , false );
		$('.calendar').not(":first").fullCalendar( "option" , "hideAgendaAxis" , true );
		$('.calendar').filter(":first").fullCalendar( "option" , "hideAgendaAxis" , false );

		// fake hide axis
		$('.calendar').not(':first').find('.fc-axis').css('display', 'none');
		$('.calendar').filter(':first').find('.fc-axis').css('display', '');

		var elm = $('.calendar').find('.fc-scroller');
		elm.scroll(function(e) {
			var scrollToTop = this.scrollTop();
			 $('.calendar').find('.fc-scroller').scrollTop(scrollToTop);
		});

		//$('.calendar:last-child').scroll(function(e, scrollTop) {
		//	console.log(scrollTop);
		//});
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	.full {
		max-width: 100%;
		margin: 0 auto;
	}
	.calendar {
		width: 50%;
		float: left;
	}

</style>
</head>
<body>
	<div class="full">
		<div class="calendar"></div>
		<div class="calendar"></div>
	</div>

</body>
</html>
